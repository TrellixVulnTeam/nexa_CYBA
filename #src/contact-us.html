<!DOCTYPE html>
<html lang="en">
@@include("modules/_head.html")
<body>
    @@include('modules/_header.html')
    <main id="main" class="main">
        <section id="page-title" class="page-title">
            <div class="main-container">
                <div class="bread-crumbs"  data-aos="fade-in" data-duration="400" data-aos-delay=""><a href="https://slaed-tech.github.io/nexa" class="parent-crumb">home</a>&nbsp;&nbsp;&nbsp;â€”&nbsp;&nbsp;&nbsp;<span class="current-crumb">contact us</span></div>
                <h1 class="title-1" data-aos="fade-in" data-duration="400" data-aos-delay="300">Contact us</h1>
            </div>
        </section>
        <section id="contacts" class="contacts">
            <div class="main-container">
                <div class="contacts__wrap">
                    <ul class="list-reset info">
                        <li class="list__item list__item-1">
                            <p class="contact__title" data-aos="fade-in" data-duration="400" data-aos-delay="">Phone</p>
                            <a href="tel:+62 812 8000 70 70" class="contact__value" data-aos="fade-in" data-duration="400" data-aos-delay="300">+62 812 8000 70 70</a>
                        </li>
                        <li class="list__item list__item-2">
                            <p class="contact__title" data-aos="fade-in" data-duration="400" data-aos-delay="300">contact us</p>
                            <div class="social__wrap" data-aos="fade-in" data-duration="400" data-aos-delay="600">
                                <a href="https://www.whatsapp.com/" target="_blank" class="social__link"><img src="img/icons/whatsapp.svg" alt="whatsapp"></a>
                                <a href="https://telegram.org/" target="_blank" class="social__link"><img src="img/icons/telegram.svg" alt="telegram"></a>
                            </div>
                        </li>
                        <li class="list__item list__item-3">
                            <p class="contact__title" data-aos="fade-in" data-duration="400" data-aos-delay="600">ADRESS</p>
                            <a href="#contact-map" class="contact__value" data-aos="fade-in" data-duration="400" data-aos-delay="900">Umalas, Canggu, Bali</p>
                        </li>
                    </ul>
                    <div class="logo__wrap" data-aos="zoom-in" data-duration="400" data-aos-delay="900">
                        <img src="img/logo-wt.svg" alt="logo" class="logo">
                    </div>
                </div>
            </div>
        </section>
        <section id="contact-form" class="contact-form">
            <div class="main-container">
                <form action="submit" method="post" class="feedback__form" data-aos="fade-in" data-duration="400" data-aos-delay="">
                    <div class="fields_wrap">
                        <div class="input-wrap _first-name-wrap">
                            <input type="text" class="field _req" id="first-name" name="first-name" placeholder="first name">
                        </div>
                        <div class="input-wrap _last-name-wrap">
                            <input type="text" class="field _req" id="last-name" name="last-name" placeholder="last name">
                        </div>
                        <div class="input-wrap _email-wrap">
                            <input type="email" class="field _req" id="email" name="email" placeholder="email">
                        </div>
                        <div class="input-wrap _tel-wrap">
                            <input type="tel" class="field _req _tel" id="phone" name="tel" placeholder="mobile phone">
                        </div>
                        <div class="input-wrap _purpose-wrap">
                            <input type="text" class="field _req" id="purpose" name="purpose" placeholder="PURPOSE OF ENQUIRY">
                        </div>
                    </div>
                    <input type="submit" class="btn" value="Send">
                </form>
            </div>
        </section>
        <section id="contact-map" class="contact-map">
            <div class="main-container">
                <div class="map__wrap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.2474764702133!2d115.16193211450032!3d-8.66799879061784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd24769eea18c21%3A0x1f836a690a1aed6e!2sJl.%20Umalas%2C%20Kerobokan%20Kelod%2C%20Kec.%20Kuta%20Utara%2C%20Kabupaten%20Badung%2C%20Bali%2080361%2C%20Indonesia!5e0!3m2!1sen!2sua!4v1657887848755!5m2!1sen!2sua" width="100%" height="100%" style="border:0;" loading="lazy" referrerpolicy="no-referrer"></iframe>
                </div>
            </div>
        </section>
        @@include("modules/_footer.html")
    </main>

    @@include("modules/_scripts.html")
</body>
